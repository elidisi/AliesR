{% load static %}
<!DOCTYPE html>

</head>
<body>
    <!-- Menubar -->

        <div class="menu-left">
            <img src="{% static 'media\logo.png' %}" alt="Left Image">
        </div>

            <img src="{% static 'media\mlogo.png' %}" alt="Center Image">
        </div>
        <div class="menu-right">
            <a href="{% static 'media\dashboard.html' %}" class="rtnbtn">Return</a>

    <!-- Main content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">

            <div class="transaction-tab">Order #123</div>
            <div class="transaction-tab">Order #124</div>
            <div class="transaction-tab">Order #125</div>
            <!-- Add more transaction tabs as needed -->
        </div>

        <!-- Order details -->
        <div class="main-content">
            <!-- Order details will be displayed here -->
            <div class="order-details">
                <h2>Order #123</h2>
                <p>Total: â‚±250.00</p>
                <p>Payment: Credit Card</p>
                <!-- Display more order details here -->
            </div>

    <script src="{% static 'js\history.js' %}"></script>
</body>
</html>
