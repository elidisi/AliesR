{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css\styles.css' %} ">
</head>
<body>
  <div id="login">
    <div class="login-container">
      <img src="{% static 'media\logo.png'%}" alt="Logo Image" width= "300px" height = "300px">
      <div class="input-box">
        <input type="text" request="POST" id="username" placeholder="Username" onkeydown="checkEnter(event)">
        <input type="password" request="POST" id="password" placeholder="Password" onkeydown="checkEnter(event)">
        <button  id="login-btn" type="submit" request="POST">Login</button>
      </div>
    </div>
    <script src="{% static 'js\login.js' %}"></script> <!-- Link the JavaScript file -->
  </div>
  <header>
    <img src="{% static 'media\mlogo.png' %}" height="100px">
  </header>
  <div class="dashboard">
    <div class="top-row">
      <a href="/order" class="btn">Order</a>
      <a href="/queue" class="btn">Queue</a>
    </div>
    <div class="bottom-row">
      <!--<a href="/pricebook" class="btn">Pricebook</a>-->
      <a href="/history" class="btn">History</a>
      <a href="/admin" class="btn">Inventory</a>
    </div>
  </div>
</body>
</html>
