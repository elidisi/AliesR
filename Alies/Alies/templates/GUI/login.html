{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel ="stylesheet" href="{% static 'css\login.css' %}">
</head>
<body>
  <div class="login-container">
    <img src="{% static 'media\logo.png'%}" alt="Logo Image" width= "300px" height = "300px">
    <div class="input-box">
      <form action="dashboard" request="POST">
      <input type="text" id="username" placeholder="Username" onkeydown="checkEnter(event)">
      <input type="password" id="password" placeholder="Password" onkeydown="checkEnter(event)">
      <button  id="login-btn" type="submit">Login</button>
    </form>
    </div>
  </div>
  <script src="{% static 'js\login.js' %}"></script> <!-- Link the JavaScript file -->
</body>
</html>
